<div class="label">
  <input type="button" value="-" (click)="rem()" class="btn" />
  <input type="text" value="{{ campo }}" class="campo" />
  <input type="button" value="+" (click)="add()" class="btn" />
</div>

<br />
<div class="teste">
  <label for="peso">Peso: </label>
  <input type="text" [(ngModel)]="peso" id="" />
  <input type="submit" value="Exibir" (click)="exibir()" />
  <h3>{{ peso }}</h3>
</div>
<h1>{{ titulo }}</h1>
<h3>{{ sobrenome }} {{ nome }}</h3>

<div id="geral">
  <label for="nome" id="for">Nome: </label>
  <input type="text" [(ngModel)]="nome" id="nome" />
  <br />
  <label for="sobrenome" id="for">Sobrenome: </label>
  <input type="text" [(ngModel)]="sobrenome" id="sobrenome" />
  <br />
  <input type="button" value="Salvar" (click)="salvar()" />

  <div>
    <h1>Calculadora</h1>
    <h3>Idade: {{ a }}</h3>
    <input type="text" [(ngModel)]="anoNascimento" id="numero" />
    <input type="button" value="Calcular" (click)="calc()" />
  </div>
</div>
